<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <title>BoardControl</title>
</head>

<body>
    <nav class="navbar navbar-inverse"></nav>
    <img src="images/board-control-logo.png" id="logo">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Category</button>

    <h2> <span class="label label-default">Custom Board</span></h2>

    <div id="result"></div>
    <div id="myDIV" class="category">
      <p>Category</p> 
    
        
        <span onclick="newElement()" class="addBtn" id="add-task">Add</span>
    
      </div>
      
      
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create Category</h4>
                </div>
                <div class="modal-body">
                    <label for="category-name">Name:</label>
                    <input type="text" class="form-control" id="category-name">
                </div>
                <div class="modal-footer">
                    <button type="button" id="create-category" class="btn btn-default" data-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts/database/database.js"></script>
    <script src="scripts/factories/factory.js"></script>
    <script src="scripts/functionality/category-actions.js"></script>
    <script src="scripts/functionality/task-actions.js"></script>
    <script src="scripts/container.js"></script>
    <script src="scripts/startup.js"></script>

</body>

</html>
